{% extends "global/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="login-container">
        <h3>Login</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.username.label_tag }} {{ form.username }}
            {{ form.password.label_tag }} {{ form.password }}
            <button type="submit">Entrar</button>
        </form>
    </div>
{% endblock %}
